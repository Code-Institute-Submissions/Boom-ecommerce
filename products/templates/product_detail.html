<!DOCTYPE html>
{% extends 'base.html' %} 
{% load static %}
 
    
{% block content %} 
<div class="container single_product_container">
    <div class="row">
        <div class="col">

            <!-- Breadcrumbs -->
            <div class="breadcrumbs d-flex flex-row align-items-center">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i>Men's</a></li>
                    <li class="active"><a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i>Single Product</a></li>
                </ul>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-7">
            <div class="single_product_pics">
                <div class="row">
                    <div class="col-lg-3 thumbnails_col order-lg-1 order-2">
                        <div class="single_product_thumbnails">
                            <ul>
                                <li><img src="/static/img/offers/banner_1.jpg" alt="" data-image="/static/img/offers/banner_1.jpg"></li>
                                <li class="active"><img src="/static/img/offers/banner_1.jpg" alt="" data-image="/static/img/offers/banner_1.jpg"></li>
                                <li><img src="/static/img/offers/banner_1.jpg" alt="" data-image="/static/img/offers/banner_1.jpg"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-9 image_col order-lg-2 order-1">
                        <div class="single_product_image">
                            <div class="single_product_image_background">
                                <img class="card-img-top" src="{{ MEDIA_URL }}{{ product.image }}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="product_details">
                <div class="product_details_title">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                </div>
                <div class="free_delivery d-flex flex-row align-items-center justify-content-center">
                    <span class="ti-truck"></span><span>free delivery</span>
                </div>
                <div class="original_price">$99.00</div>
                <div class="product_price">{{ product.price }}</div>
                    <ul class="star_rating">
                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                    </ul>
                <!--<div class="quantity d-flex flex-column flex-sm-row align-items-sm-center">
                        <form id="add-product-to-cart" method="post" action="{% url 'add_to_cart' product.id %}">
                            {% csrf_token %}
                            <div class="input-group">
                                
                                <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">

                            </div>
                        </form>
                        <button class="red_button add_to_cart_button" type="submit" form="add-product-to-cart">Add to cart</button>
                    <div class="product_favorite d-flex flex-column align-items-center justify-content-center"></div>
                </div>-->
                <div class="row">
                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                            <span class="input-group-btn">
                                <button class="red_button btn" type="submit">Add to cart</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
