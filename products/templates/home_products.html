<!DOCTYPE html>
{% extends 'base.html' %} 
{% load static %}


{% block content %}
 <!-- Carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="d-block w-100" style="max-height:560px;" src="/static/img/carousel/carousel_1.jpeg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="max-height:560px;" src="/static/img/carousel/carousel_2.jpeg" alt="Second slide">
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100" style="max-height:560px;" src="/static/img/carousel/carousel_4.jpeg" alt="F slide">
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100" style="max-height:560px;" src="/static/img/carousel/carousel_3.jpeg" alt="Third slide">
            </div>
            
        </div>
    </div>

<!-- Banner -->
	<div class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="banner_item align-items-center" style="background-image: url('/static/assets/categories/women.jpeg');">
                        
						<div class="banner_category">
							<a href="{% url 'all_products' category='women' %}">women's</a>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="banner_item align-items-center" style="background-image: url('/static/assets/categories/men.jpeg');">
						<div class="banner_category">
							<a href="{% url 'all_products' category='men' %}">men's</a>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="banner_item align-items-center" style="background-image: url('/static/assets/categories/couple.jpeg');" >
						<div class="banner_category">
							<a href="{% url 'all_products' category='team' %}">teams</a>
						</div>
					</div>
				</div>
                <div class="col-md-3">
					<div class="banner_item align-items-center" style="background-image: url('/static/assets/categories/accesories.jpeg');">
						<div class="banner_category">
							<a href="{% url 'all_products' category='accesories' %}">complements</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- New Arrivals -->
	<div class="new_arrivals">
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<div class="section_title new_arrivals_title">
						<h2>New Arrivals</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="product-grid" data-isotope='{ "itemSelector": ".product-item", "layoutMode": "fitRows" }'>
                    {%  for product in products  %}
						<div class="product-item" >
                            <div class="product product_filter">
                                <div class="product_image">
                                    <img src="{{ MEDIA_URL }}{{ product.image }}" alt="">
                                </div>
                                <div class="product_info">
                                    <h6 class="product_name"><a href = "{% url 'product_detail' product.id %}">{{ product.name }}</a></h6>
                                    <div class="product_price">{{ product.price }}</div>
                                </div>
                            </div>
                            <div>
                                <button class="red_button add_to_cart_button" type="submit">
                                    <a href = "{% url 'product_detail' product.id %}">View More</a>
                                </button>
                            </div>
						</div>
                        {% endfor %}    
					</div>
				</div>
			</div>
		</div>
	</div>

    
<!-- Offers -->
	<div class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="banner_item align-items-center" style="background-image: url('/static/assets/offers/student.jpeg');">
						<div class="banner_category">
							<a href="#">student discount</a>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="banner_item align-items-center" style="background-image: url('/static/assets/offers/klarna.jpeg');">
						<div class="banner_category">
							<a href="#">klarna</a>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="banner_item align-items-center" style="background-image: url('/static/assets/offers/home2.jpeg');">
						<div class="banner_category">
							<a href="#">home workout app</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
