<!DOCTYPE html>
{% extends 'base.html' %} 

{% block content %}
<!-- Carousel 100% Fullscreen -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/images/carousel/img1.jpeg" style="width:100%"  alt="...">
                </div>

                <div class="item">
                    <img src="assets/images/carousel/img2.jpeg"  style="width:100%" alt="...">
                </div>
                
                <div class="item">
                    <img src="assets/images/carousel/img3.jpeg"  style="width:100%" alt="...">
                </div>

                <div class="item">
                    <img src="assets/images/carousel/img4.jpg"  style="width:100%" alt="...">
                </div>

                <div class="item">
                    <img src="assets/images/carousel/img5.jpeg" style="width:100%" alt="...">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"></a>
            
    </div>
    
    <div class="container-fluid products-container">
        <h2>New Releases</h2>
        {% for product in products %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 panel panel-default">
            <div class="panel-body">
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
                <h3>{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p>{{ product.price }}</p>

                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="container-fluid" style="background-color:#85858521; padding:30px">
        <div class="row">
            <div class="col-sm-4" style="background-color:white;">
                <p>STUDENT DISCOUNT</p>
            </div>
            <div class="col-sm-4" style="background-color:white;">
                <p>KLARNA</p>
            </div>
            <div class="col-sm-4" style="background-color:white;">
                <p>HOME WORKOUT - APP</p>
            </div>
        </div>
    </div>
{% endblock %}
