<!DOCTYPE html>
{% extends 'base.html' %} 
{% load static %}


{% block content %}
<!-- Carousel 100% Fullscreen -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="{% static 'img/carousel/adv_1.jpeg' %}" style="width:100%"  alt="First slide">
                </div>
                <div class="item">
                    <img src="{% static 'img/carousel/adv_2.jpeg' %}"  style="width:100%" alt="Second slide">
                </div>
                <div class="item">
                    <img src="{% static 'img/carousel/adv_3.jpeg' %}"  style="width:100%" alt="Thrid slide">
                </div>
                <div class="item">
                    <img src="{% static 'img/carousel/adv_4.jpg' %}"  style="width:100%" alt="Fourth slide">
                </div>
                <div class="item">
                    <img src="{% static 'img/carousel/adv_5.jpeg' %}" style="width:100%" alt="Fifth slide">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"></a>
            
    </div>
<!-- Products -->
    <div class="container">
        <h2>New Releases</h2>
        
        {%  for product in products  %}
            <div class="col-sm-6 col-lg-3">
                <div class="card" >
                    <img class="card-img-top"  src="{{ MEDIA_URL }}{{ product.image }}" width="260px" height="180px" alt="" /> 

                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <div class="product-description">
                            <div id = "product-description">{{ product.description }}</div>
                        
                            <button id ="readmore_btn" value="True">Show more<i class="fa fa-chevron-down" aria-hidden="true" ></i></button>
                        </div>

                        <p>{{ item.product.price }}</p>                  
                        <form method="post" action="{% url 'add_to_cart' product.id %}">
                            {% csrf_token %}
                            <div class="input-group">
                                <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="submit">Add</button>
                                </span>
                            </div>
                        </form>

                        <div class="card-footer">
                            <small class="text-muted">Last updated 3 mins ago</small>
                        </div>
                    </div>            
                </div>
            </div>
        {% endfor %}    
    </div>
<!-- Offers -->
    <div class="container-fluid" style="background-color:#85858521; padding:30px">
        <div class="row">
            <div class="column">
                <div class="box ">
                    <img src="{% static 'img/offers/1.jpeg' %}" style= "max-width: 100%; max-height: 100%;">
                    
                    <h4 style="background-color: #bcbcbc; padding: 8px;"><a href="#" style="color:white;">STUDENT DISCOUNT</a></h4>
                </div>
            </div>

            <div class="column">
                <div class="box">
                <img src="{% static 'img/offers/3.jpeg' %}" style="max-width: 100%; max-height: 100%;">

                <h4 style="background-color: #bcbcbc; padding: 8px;"><a href="#" style="color:white;">KLARNA</a></h4>
                </div>
            </div>
            
            <div class="column">
                <div class="box">
                    <img src="{% static 'img/offers/2.jpeg' %}" style="max-width: 100%; max-height: 100%;">

                    <h4 style="background-color: #bcbcbc; padding: 8px;"><a href="#" style="color:white;">HOME WORKOUT - APP</a></h4>
                </div>
            </div> 
        </div>
    </div>

{% endblock %}
